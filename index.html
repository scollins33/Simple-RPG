<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BlazBlue TCG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--
    Needed:
        Header
        4 characters
            name, pic, current HP
        Player Area
        Attack button
        Current fighter area
        Enemy Area
        Results / Game Status Area
    //-->

    <div id="header">
        <h1>BlazBlue Super Card Buddy RPG Fight</h1>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <!-- 2/3 Area to contain active board state and feedback -->
            <div class="col-md-8">

                <!-- Character Select row -->
                <div class="row">
                    <div id="characterSelect">
                        <!-- opening instructions -->
                        <h2 class="text-center">Select your fighter!</h2>

                        <!-- Character Selection Card templates -->
                        <div id="char1" class="card text-center float-left pickable">
                            <img class="card-img-top card-image"
                                 src="assets/images/char1.png" alt="">
                            <h5 class="card-title">Es Mitsurugi</h5>
                            <p id="char1hp" class="card-text"></p>
                        </div>

                        <div id="char2" class="card text-center float-left pickable">
                            <img class="card-img-top card-image"
                                 src="assets/images/char2.png" alt="">
                            <h5 class="card-title">Lambda-11</h5>
                            <p id="char2hp" class="card-text"></p>
                        </div>

                        <div id="char3" class="card text-center float-left pickable">
                            <img class="card-img-top card-image"
                                 src="assets/images/char3.png" alt="">
                            <h5 class="card-title">Platinum Trinity</h5>
                            <p id="char3hp" class="card-text"></p>
                        </div>

                        <div id="char4" class="card text-center float-left pickable">
                            <img class="card-img-top card-image"
                                 src="assets/images/char4.png" alt="">
                            <h5 class="card-title">Tsubaki Yayoi</h5>
                            <p id="char4hp" class="card-text"></p>
                        </div>

                    </div>
                </div>

                <!-- Active Board row -->
                <div id="activeBoard" class="row">

                    <!-- Player Area -->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Player</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <!-- div for player card -->
                            <div id="playerArea" class="col-md-12 pagination justify-content-center">
                                <!-- Move selected player to the active area -->
                            </div>
                        </div>
                    </div>

                    <!-- Attack Area -->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Attack!</h3>
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pagination justify-content-center">
                                <!-- button to attack -->
                                <button id="attackButton" class="btn btn-danger">Attack!</button>
                            </div>
                        </div>

                    </div>

                    <!-- Enemy Area -->
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Opponent</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <!-- div for enemy card -->
                            <div id="enemyArea" class="col-md-12 pagination justify-content-center">
                                <!-- Move selected Enemy to the active area -->
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Game State output row -->
                <div id="gameLogArea" class="row">

                    <div class="col-md-12 well">
                        <div class="well">
                            <!-- p tag for logging -->
                            <p id="gameLog">Damage and State get logged here</p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- 1/3 Area to contain the enemy bench -->
            <div class="col-md-4">

                    <!-- Enemy Bench Area -->
                    <div id="enemyBenchArea" class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Enemy Bench</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <!-- div for enemies on the bench -->
                            <div id="enemyBench" class="col-md-12">
                                <!-- Move Enemies to the Bench -->
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <!-- jQuery and Javascript links -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
