<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Simple RPG</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--
    Needed:
        Header
        4 characters
            name, pic, current HP
        Player Area
        Attack button
        Current fighter area
        Enemy Area
        Results / Game Status Area
    //-->

    <div id="header">
        <h1>Simple RPG</h1>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <!-- 2/3 Area to contain active board state and feedback -->
            <div class="col-md-8">

                <!-- Character Select Row -->
                <div class="row">
                    <div class="characterSelect">

                        <!-- Character Card template -->
                        <div class="charCard card text-center float-left">
                            <img class="charImage card-img-top"
                                 src="http://via.placeholder.com/100x100" alt="">
                            <h5 class="charName card-title">Test Card</h5>
                            <p class="charHP card-text">HP: 100</p>
                        </div>

                        <!-- Character Card template -->
                        <div class="charCard card text-center float-left">
                            <img class="charImage card-img-top"
                                 src="http://via.placeholder.com/100x100" alt="">
                            <h5 class="charName card-title">Test Card</h5>
                            <p class="charHP card-text">HP: 100</p>
                        </div>

                        <!-- Character Card template -->
                        <div class="charCard card text-center float-left">
                            <img class="charImage card-img-top"
                                 src="http://via.placeholder.com/100x100" alt="">
                            <h5 class="charName card-title">Test Card</h5>
                            <p class="charHP card-text">HP: 100</p>
                        </div>

                        <!-- Character Card template -->
                        <div class="charCard card text-center float-left">
                            <img class="charImage card-img-top"
                                 src="http://via.placeholder.com/100x100" alt="">
                            <h5 class="charName card-title">Test Card</h5>
                            <p class="charHP card-text">HP: 100</p>
                        </div>

                    </div>
                </div>

                <!-- Active Board row -->
                <div class="row">

                    <div class="playerArea col-md-4">

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Player</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 pagination justify-content-center">
                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="attackArea col-md-4">

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Attack!</h3>
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pagination justify-content-center">
                                <button class="btn btn-danger">Attack!</button>
                            </div>
                        </div>

                    </div>

                    <div class="enemyArea col-md-4">

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Opponent</h3>
                                <hr>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 pagination justify-content-center">
                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Game State output row -->
                <div class="row">

                    <div class="gameLogArea col-md-12 well">

                        <div class="well">
                            <p class="gameLog">Damage and State get logged here</p>
                        </div>
                    </div>

                </div>

            </div>

            <!-- 1/3 Area to contain the enemy bench -->
            <div class="col-md-4">

                    <div class="enemyBenchArea col-md-12">

                        <div class="row">
                            <div class="col-md-12">
                                <h3>Enemy Bench</h3>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>

                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>

                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>

                                <!-- Character Card template -->
                                <div class="charCard card text-center float-left">
                                    <img class="charImage card-img-top"
                                         src="http://via.placeholder.com/100x100" alt="">
                                    <h5 class="charName card-title">Test Card</h5>
                                    <p class="charHP card-text">HP: 100</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <!-- jQuery and Javascript links -->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
